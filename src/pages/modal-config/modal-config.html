<ion-header>
  <ion-navbar>
    <ion-title>Configurações</ion-title>

    <ion-buttons end style="margin-top:4px;margin-right:5px">
      <button ion-button icon-only (tap)="dismiss()">
        <ion-icon style="font-size:25px" name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-item text-center>Espaçamento (cm)</ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>x</ion-label>
          <ion-input min="0" step="1" type="number" clearInput="true" [(ngModel)]="x"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label floating>y</ion-label>
          <ion-input min="0" step="1" type="number" clearInput="true" [(ngModel)]="y" clearInput="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item text-center>Mortalidade (%)</ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked>Falhas</ion-label>
            <ion-range color="primary" min="0" max="100" [(ngModel)]="fail" pin="true">
              <ion-badge range-right color="primary">{{fail}}&#37;</ion-badge>
            </ion-range>
          </ion-item>
        </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item text-center>Limites das classes diamétricas (cm)</ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col *ngFor="let d of diams; let i = index">
        <ion-item>
          <ion-label floating [innerHTML]="renderMath('d', i+1) | safeHtml" ></ion-label>
          <ion-input [(ngModel)]="d.d" type="number" min="0" ></ion-input>          
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Mostrar apenas árvore média</ion-label>
          <ion-toggle [(ngModel)]="isSingle" color="primary"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
