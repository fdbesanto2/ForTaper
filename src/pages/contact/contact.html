<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only  (tap)="web.navigate()">
        <img src="assets/imgs/forlidar_noalpha.png" width="45px" height="45px" />
      </button>
    </ion-buttons>
    
    <ion-title text-center>
      Simulador
    </ion-title>

    <ion-buttons right>
      <button ion-button icon-only (tap)="openConfigModal()">
          <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>  
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-fab left top>
    <button ion-fab mini color="primary" (tap)="makeFile()"><ion-icon name="share"></ion-icon></button>
  </ion-fab>

  <div [hidden]="waitForPlot" id="myDiv" style="width:100%;height:70%"></div>

  <div [hidden]="!waitForPlot" class="spinnerContainer">
    <ion-spinner></ion-spinner>
  </div>

  <ion-grid [hidden]="waitForPlot" style="height:30%" text-center>
    <ion-row>
      <ion-col class="volInfo">
        <ion-label [innerHTML]="viewVolume | safeHtml"></ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="assorInfo">
      <ion-col [innerHTML]="viewAssortments[0] | safeHtml"></ion-col>
      <ion-col [innerHTML]="viewAssortments[1] | safeHtml"></ion-col>
    </ion-row>

    <ion-row class="assorInfo">
        <ion-col [innerHTML]="viewAssortments[2] | safeHtml"></ion-col>
        <ion-col [innerHTML]="viewAssortments[3] | safeHtml"></ion-col>
      </ion-row>
    

  </ion-grid>
</ion-content>
