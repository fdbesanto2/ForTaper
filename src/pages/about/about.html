<ion-header>
  <ion-navbar>
    <ion-title>
      Weibull
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-horizontal>
  <ion-grid style="height:100%" text-center no-padding no-margin>
    <!-- DAP -->
    <ion-row  style="height:20%">
      <ion-col>
          <ion-label [innerHTML]="greekVars.kappa | safeHtml"></ion-label>
          <ion-range no-margin no-padding color="green" min="0" max="12" step="0.01" [(ngModel)]="models.dwK" (ngModelChange)="redistribute()" pin="true">
              <ion-icon range-left name="md-trending-down"></ion-icon> 
          </ion-range>
      </ion-col>

      <ion-col>
          <ion-label [innerHTML]="greekVars.lambda | safeHtml"></ion-label>
          <ion-range color="green" min="0" max="100" step="0.01" [(ngModel)]="models.dwL"  (ngModelChange)="redistribute()" pin="true">
              <ion-icon range-right name="md-trending-up"></ion-icon>
          </ion-range>
      </ion-col>
    </ion-row>

    <!-- graph -->
    <ion-row style="height:65%">
      <ion-col>
        <div id="myChart" style="width:100%;height:85%"></div>
      </ion-col>
    </ion-row>

    <!-- Ht -->
    <ion-row  style="height:15%;" margin-top>
        <ion-col>
            <!--ion-label [innerHTML]="greekVars.kappa | safeHtml"></ion-label-->
            <ion-range color="orange" min="0" max="12" step="0.01" [(ngModel)]="models.hwK" (ngModelChange)="redistribute()" pin="true">
              <ion-icon range-left name="md-trending-down"></ion-icon>              
            </ion-range>
        </ion-col>
  
        <ion-col>
            <!--ion-label [innerHTML]="greekVars.lambda | safeHtml"></ion-label-->
            <ion-range color="orange" min="0" max="50" step="0.01" [(ngModel)]="models.hwL"  (ngModelChange)="redistribute()" pin="true">
                <ion-icon range-right name="md-trending-up"></ion-icon>
            </ion-range>
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
